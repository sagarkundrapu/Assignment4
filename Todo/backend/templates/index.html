<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Submission Success</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .success-container {
            background: #fff;
            padding: 32px 48px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        .success-image {
            width: 80px;
            margin-bottom: 20px;
        }
        .success-message {
            font-size: 1.3rem;
            color: #2e7d32;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success" class="success-image">
        <div class="success-message">Form data submitted successfully!</div>
    </div>
</body>
</html>
